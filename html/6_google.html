<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Google search example</title>
</head>

<body>
  <!-- A simple form to query google search engine    -->
  <form action="https://www.google.com/search" method="get">
    <input name="q" type="text">
    <input type="submit" value="Search ">
  </form>

</body>

</html>
