<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CSS example</title>
  <style>
    .centered {
      text-align: center;
    }

    .large {
      font-size: large;
    }

    .medium {
      font-size: medium;
      color: purple;
      font-weight: bold;
    }

    .small {
      font-size: small;
    }
  </style>
</head>

<body class="centered">
  <header class="large">John Doe</header>
  <main class="medium">Welcome to my home page!</main>
  <footer class="small">Copyright &#169; John Doe</footer>
</body>
</html>
