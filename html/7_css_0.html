<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CSS example</title>
</head>

<body>
  <!-- how do we fix the newline issue? -->

  <!--John Doe-->
  <!--Welcome to my home page!-->
  <!--Copyright John Doe-->

  <!--by using <p> tags-->
  <header style="font-size: 100px; text-align: center">John Doe</header>
  <main style="font-size: large; text-align: center; color: blue;">Welcome to my home page!</main>
  <!--using entities to print copyright symbol-->
  <footer style="font-size: large; text-align: center">Copyright <span style="color: red;">&#169;</span> John Doe</footer>

</body>

</html>
